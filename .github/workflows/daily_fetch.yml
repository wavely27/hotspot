name: Daily AI Hotspot Update

on:
  schedule:
    - cron: '0 20 * * *'  # 北京时间 04:00 (UTC+8)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python

        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Run daily fetcher
        env:
          MEGALLM_API_KEY: ${{ secrets.MEGALLM_API_KEY }}

          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python scripts/main.py
      
      - name: Trigger deployment (Commit timestamp)
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          date > last_update.txt
          git add last_update.txt
          # 提交更改以触发 Deploy workflow
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: Update data timestamp" && git push)

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fetch-logs-${{ github.run_id }}
          path: |
            *.log
          retention-days: 7
          if-no-files-found: ignore
